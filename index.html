<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Passe o Mouse</div>

<script>
function mOver(obj) {
    obj.innerHTML = "Oooopa!"
}

function mOut(obj) {
    obj.innerHTML = "Passe o Mouse"
}
</script>

</body>
</html>
